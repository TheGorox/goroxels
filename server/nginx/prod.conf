user www-data;
worker_processes auto;
error_log logs/error.log warn;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    map $limit_req_status $log_limited {
        "REJECTED" 1;
        default 0;
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20m;
    server_tokens off;

    include mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM';
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;

    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    limit_req_zone $binary_remote_addr zone=zone_global:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=zone_api_general:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=zone_api_chunks:50m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=zone_api_mask:50m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=zone_api_template_img:10m rate=10r/s;

    log_format rate_limit '$remote_addr - $remote_user [$time_local] '
                          '"$request" '
                          'rt=$request_time '
                          'limit="$limit_req_status"';

    access_log /var/log/nginx/access_rate_limit.log rate_limit if=$log_limited;

    upstream express_backend {
        server 127.0.0.1:3000;
    }

    server {
        
listen 443 ssl http2 default_server;
listen [::]:443 ssl http2;
ssl_certificate /etc/letsencrypt/live/goroxels.ru/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/goroxels.ru/privkey.pem; # managed by Certbot
include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        server_name goroxels.ru;

        ssl_stapling on;
        ssl_stapling_verify on;

        add_header Strict-Transport-Security "max-age=3600" always;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header Referer $http_referer;
        proxy_set_header Origin $http_origin;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        proxy_hide_header X-Powered-By;
        proxy_ignore_headers Cache-Control Expires Set-Cookie;

        location ~* ^/api/admin/canvas/applyProtectMask {
            limit_req zone=zone_api_mask burst=250 delay=250;
            proxy_pass http://express_backend;
            add_header Cache-Control "no-store, must-revalidate" always;
        }

        location ~* ^/api/chunks/ {
            limit_req zone=zone_api_chunks burst=1100 delay=400;
            proxy_pass http://express_backend;
            add_header Cache-Control "no-store, must-revalidate" always;
        }

        location ~* ^/api/template/img {
            limit_req zone=zone_api_template_img burst=30;
            proxy_pass http://express_backend;
            proxy_pass_header Cache-Control;
            proxy_pass_header ETag;
            proxy_pass_header Last-Modified;
        }

        location ~* ^/api/ {
            limit_req zone=zone_api_general burst=10;
            proxy_pass http://express_backend;
            add_header Cache-Control "no-store, must-revalidate" always;
        }

        location ~* \.(?:css|js|html|htm)$ {
            proxy_pass http://express_backend;
            proxy_hide_header Cache-Control;
            proxy_hide_header Expires;
            add_header Cache-Control "public, max-age=120, must-revalidate" always;
        }

        location ~* \.(?:png|jpg|jpeg|gif|webp|avif|svg|ico|bmp)$ {
            proxy_pass http://express_backend;
            proxy_hide_header Cache-Control;
            proxy_hide_header Expires;
            add_header Cache-Control "public, max-age=432000, must-revalidate" always;
        }

        location / {
            limit_req zone=zone_global burst=100;
            proxy_pass http://express_backend;
            proxy_ignore_headers Set-Cookie;
        }
    }

    server {
        listen 80;
        listen [::]:80;
        server_name goroxels.ru;
        return 301 https://$host$request_uri;
    }

    include conf.d/*.conf;
}
